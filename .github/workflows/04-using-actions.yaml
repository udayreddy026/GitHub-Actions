name: 04 - Using-Actions-With-ReatApplicaion

on: push

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test
